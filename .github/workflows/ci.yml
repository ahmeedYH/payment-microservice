name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: false

jobs:
  unit-tests:
    timeout-minutes: 45
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: "maven"

      - name: Build and run unit tests (verbose, capture logs)
        run: |
          java -version
          mvn -version
          mvn -B -DskipTests=false -DtrimStackTrace=false -e test org.jacoco:jacoco-maven-plugin:report -DoutputFile=backend/build.log | tee backend/build.log || (cat backend/build.log && exit 1)
        working-directory: backend
        env:
          MAVEN_OPTS: -Xmx1024m

      - name: Upload surefire reports (unit)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: surefire-reports-unit
          path: backend/target/surefire-reports/**

      - name: Upload unit build log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unit-build-log
          path: backend/build.log

      # Publish Unit Test Results to GitHub (removed due to action input change causing failures). Artifacts are still uploaded above.

      - name: Upload JaCoCo report (unit)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report-unit
          path: backend/target/site/jacoco/**

      - name: Publish coverage to Codecov (unit)
        if: always()
        uses: codecov/codecov-action@v4
        with:
          files: backend/target/jacoco.exec
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
          CI: true

  integration-tests:
    needs: unit-tests
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: "maven"

      - name: Build and run integration tests (verbose, capture logs)
        run: |
          java -version
          mvn -version
          mvn -B -DskipTests=false -DtrimStackTrace=false -e verify -DrunIntegration=true -DoutputFile=backend/integration-build.log | tee backend/integration-build.log || (cat backend/integration-build.log && exit 1)
        working-directory: backend
        env:
          MAVEN_OPTS: -Xmx1024m
          RUN_INTEGRATION: "true"

      - name: Upload surefire reports (integration)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: surefire-reports-integration
          path: backend/target/surefire-reports/**

      - name: Upload integration build log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: integration-build-log
          path: backend/integration-build.log

      # Publish Integration Test Results to GitHub (removed due to action input change causing failures). Artifacts are still uploaded above.

      - name: Upload JaCoCo report (integration)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report-integration
          path: backend/target/site/jacoco/**

      - name: Publish coverage to Codecov (integration)
        if: always()
        uses: codecov/codecov-action@v4
        with:
          files: backend/target/jacoco.exec
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
          CI: true
